<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Cosmic Visions</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Cosmic Visions | Log In</header>
            </div>

            <form id="login-form" onsubmit="register(); return false;">
                <div class="input-field">
                    <input type="text" class="input" id="username" placeholder="Name or Username" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-field">
                    <input type="email" class="input" id="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-field">
                    <input type="password" class="input" id="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">Show Password</span>
                </div>

                <div class="input-field">
                    <input type="password" class="input" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class="bx bxs-lock-alt"></i>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">Show Password</span>
                </div>
                
                <div class="input-field">
                    <input type="submit" class="submit" value="Log In">
                </div>
            </form>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe"> Remember Me</label>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
